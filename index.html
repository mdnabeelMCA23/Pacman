<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box" style="height: 100px; width: 100px; position: relative;"></div>
    <script>
        var arr = [
            ["img/close right-1.png", "img/openright.jpeg"],
            ["img/close left.jpeg", "img/openLeft.jpeg"]
        ]
        var img = document.createElement("img");
        document.getElementById("box").appendChild(img);
        var position = 0;
        var flag = 0;
        var velocity = 100;
        var direction = 0;

        function moving() {
            img.src = arr[direction][flag];

            if (position > 900 || position < 0) {
                direction = 1 - direction;
            }
            if (direction === 0) {
                position += velocity;
            } else {
                position -= velocity;
            }

            img.style.left = position + "px";
            flag = 1 - flag;
            img.style.width = "80px";
            img.style.height = "80px";
            img.style.position = "absolute";
        }
        setInterval(moving, 1000);
    </script>
</body>

</html>
